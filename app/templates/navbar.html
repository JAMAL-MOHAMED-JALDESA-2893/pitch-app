<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
               
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav display-6 " >
                    <li><a class="text-decoration-none" href="/">Home</a></li>
                </ul>
           

                <ul class="nav navbar-nav navbar-right d-inline display-6 text-decoration-none">
                 
                  {% if current_user.is_authenticated %}
                  <li><a class="text-decoration-none" href="#">{{current_user.username}}</a></li>
                  <li><a href="{{ url_for('main.new_pitch') }}">New pitch</a></li>
                  <li><a class="text-decoration-none" href="{{url_for('main.profile',uname = current_user.username)}}">Profile</a></li>
                  <li><a class="text-decoration-none" href="{{url_for('auth.logout')}}">Sign out</a></li>
                  {% else %}
                  <li><a class="text-decoration-none" href="#">Guest</a></li>
                  <li><a class="text-decoration-none" href="{{url_for('auth.login')}}">Sign in</a></li>
                  {%endif%}
                </ul>
            </div>

        </div>
    </div>
  </body>
</html>
